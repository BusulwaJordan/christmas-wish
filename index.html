<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Christmas Surprise for You üéÅ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --red: #c0392b;
            --dark-red: #96281b;
            --green: #27ae60;
            --dark-green: #1e8449;
            --gold: #f1c40f;
            --white: #ecf0f1;
            --text-color: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--white);
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Snowfall Effect */
        #snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
        }

        /* Screens */
        .screen {
            position: absolute;
            width: 90%;
            max-width: 500px;
            z-index: 10;
            transition: opacity 1s ease, transform 1s ease;
        }

        .hidden {
            display: none;
            opacity: 0;
            transform: scale(0.9);
        }

        /* Screen 1: Opening */
        #opening-screen h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .gift-container {
            font-size: 5rem;
            cursor: pointer;
            animation: pulse 2s infinite;
            display: inline-block;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .open-btn {
            background: var(--white);
            color: var(--red);
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .open-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            background: var(--gold);
            color: var(--dark-red);
        }

        /* Screen 2: Reveal */
        #reveal-screen {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem 2rem;
            border-radius: 20px;
            color: var(--text-color);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            border: 5px solid var(--gold);
            position: relative;
        }

        #reveal-screen h2 {
            font-family: 'Dancing Script', cursive;
            color: var(--red);
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .scripture-box {
            font-style: italic;
            margin: 1.5rem 0;
            color: var(--dark-green);
            line-height: 1.6;
        }

        .ref {
            display: block;
            margin-top: 0.5rem;
            font-weight: 600;
            font-style: normal;
            font-size: 0.9rem;
        }

        .personal-msg {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .from-jordan {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            color: var(--dark-red);
        }

        .year {
            font-size: 0.8rem;
            margin-top: 0.5rem;
            opacity: 0.7;
        }

        /* Audio Controls */
        #audio-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }

        .mute-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 1.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .delay-1 { animation-delay: 0.5s; }
        .delay-2 { animation-delay: 1.2s; }
        .delay-3 { animation-delay: 2s; }
        .delay-4 { animation-delay: 2.8s; }

        /* Responsive */
        @media (max-width: 400px) {
            #reveal-screen h2 { font-size: 2.5rem; }
            #opening-screen h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div id="snow-container"></div>

    <!-- Screen 1: Opening -->
    <div id="opening-screen" class="screen">
        <h1 class="fade-in">A small Christmas surprise just for you üéÅ</h1>
        <div class="gift-container fade-in delay-1" onclick="openGift()">
            üéÅ
        </div>
        <br>
        <button class="open-btn fade-in delay-2" onclick="openGift()">Open</button>
    </div>

    <!-- Screen 2: Reveal -->
    <div id="reveal-screen" class="screen hidden">
        <h2 class="fade-in">Merry Christmas</h2>
        <p class="fade-in delay-1">May your days be full of peace, joy, and love ‚ù§Ô∏è</p>
        
        <div class="scripture-box fade-in delay-2">
            <p id="scripture-text">"For unto us a child is born..."</p>
            <span id="scripture-ref" class="ref">- Isaiah 9:6</span>
        </div>

        <p id="message-text" class="personal-msg fade-in delay-3">Wishing you a beautiful Christmas and a blessed New Year ‚ú®</p>
        
        <div class="fade-in delay-4">
            <p class="from-jordan">From Jordan, with love ‚ù§Ô∏è</p>
            <p class="year">2025</p>
        </div>
    </div>

    <!-- Audio (Optional - using a free royalty-free Christmas loop) -->
    <div id="audio-controls" class="hidden">
        <button class="mute-btn" onclick="toggleMute()" id="mute-icon">
            üîä
        </button>
    </div>
    
    <audio id="bg-music" loop>
        <source src="https://cdn.pixabay.com/audio/2022/11/22/audio_104f7ed931.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Scriptures and Messages (embedded for single-file requirement)
        const scriptures = [
            { scripture: "For unto us a child is born, unto us a son is given: and the government shall be upon his shoulder: and his name shall be called Wonderful, Counsellor, The mighty God, The everlasting Father, The Prince of Peace.", reference: "Isaiah 9:6" },
            { scripture: "And she shall bring forth a son, and thou shalt call his name JESUS: for he shall save his people from their sins.", reference: "Matthew 1:21" },
            { scripture: "Glory to God in the highest, and on earth peace, good will toward men.", reference: "Luke 2:14" },
            { scripture: "Every good gift and every perfect gift is from above, and cometh down from the Father of lights, with whom is no variableness, neither shadow of turning.", reference: "James 1:17" },
            { scripture: "For God so loved the world, that he gave his only begotten Son, that whosoever believeth in him should not perish, but have everlasting life.", reference: "John 3:16" },
            { scripture: "Thanks be unto God for his unspeakable gift.", reference: "2 Corinthians 9:15" }
        ];

        const messages = [
            "May your heart be light, your soul be happy, and your Christmas be merry and bright!",
            "Wishing you a season filled with warm moments and cherished memories.",
            "May the magic and the wonder of the holiday season stay with you always.",
            "Sending you love, peace, and joy this Christmas. You are truly a blessing!",
            "You are appreciated more than words can say. Wishing you a beautiful Christmas ‚ú®"
        ];

        // Snowfall Generation
        function createSnowflakes() {
            const container = document.getElementById('snow-container');
            const flakeCount = 50;

            for (let i = 0; i < flakeCount; i++) {
                const flake = document.createElement('div');
                flake.className = 'snowflake';
                
                const size = Math.random() * 5 + 2;
                const pos = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 3 + 2;

                flake.style.width = `${size}px`;
                flake.style.height = `${size}px`;
                flake.style.left = `${pos}%`;
                flake.style.top = `-20px`;
                
                container.appendChild(flake);

                animateFlake(flake, duration, delay);
            }
        }

        function animateFlake(flake, duration, delay) {
            const animation = flake.animate([
                { transform: `translateY(0) translateX(0)`, opacity: 0.8 },
                { transform: `translateY(110vh) translateX(${Math.random() * 100 - 50}px)`, opacity: 0.3 }
            ], {
                duration: duration * 1000,
                delay: delay * 1000,
                iterations: Infinity,
                easing: 'linear'
            });
        }

        createSnowflakes();

        // App Logic
        function openGift() {
            const op = document.getElementById('opening-screen');
            const rev = document.getElementById('reveal-screen');
            const music = document.getElementById('bg-music');
            const controls = document.getElementById('audio-controls');

            // Randomize content
            const randomScripture = scriptures[Math.floor(Math.random() * scriptures.length)];
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];

            document.getElementById('scripture-text').innerText = `"${randomScripture.scripture}"`;
            document.getElementById('scripture-ref').innerText = `- ${randomScripture.reference}`;
            document.getElementById('message-text').innerText = randomMsg;

            // Transition
            op.style.opacity = '0';
            setTimeout(() => {
                op.classList.add('hidden');
                rev.classList.remove('hidden');
                controls.classList.remove('hidden');
                
                // Play music (optional but magical)
                music.play().catch(e => console.log("Autoplay blocked, user interaction required."));
            }, 600);
        }

        function toggleMute() {
            const music = document.getElementById('bg-music');
            const icon = document.getElementById('mute-icon');
            
            if (music.muted) {
                music.muted = false;
                icon.innerText = 'üîä';
            } else {
                music.muted = true;
                icon.innerText = 'üîá';
            }
        }
    </script>
</body>
</html>
